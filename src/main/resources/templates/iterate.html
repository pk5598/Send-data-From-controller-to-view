<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thymeleaf Demo</title>
	
	<!-- referencing css template -->
	
	<link rel="stylesheet"
	      th:href="@{/css/demo.css}"/>
	
	
</head>

<body>

	<h1>Going to traverse elements in collection</h1>
	
	<h1 th:text="${names}"></h1>
	
	<ul>
		<li  th:each="n : ${names}">  
		    <span th:text="${n}"></span>     
		<li>	
	</ul>
	
     
</body>

</html>
